<!doctype html>

<html>
<head>
  <title>PolymerMapsCodelab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">

  <link rel="stylesheet" href="styles.css">
   <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
   <link rel="import"
        href="bower_components/google-map/google-map-directions.html">
         <link rel="import" href="bower_components/core-field/core-field.html">
  <link rel="import" href="bower_components/core-icon/core-icon.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-icons/maps-icons.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-selector/core-selector.html">
</head>

<body unresolved>
   <template is="auto-binding">

    <google-map map="{{map}}"
                latitude="37.779" longitude="-122.3892"></google-map>
    <google-map-directions map="{{map}}"
                           startAddress="{{start}}"
                           endAddress="{{second}}"
                           travelMode="{{travelMode.label}}">
    </google-map-directions>
    <google-map-directions map="{{map}}"
                           startAddress="{{second}}"
                           endAddress="{{third}}"
                           travelMode="{{travelMode.label}}">
    </google-map-directions>
    <google-map-directions map="{{map}}"
                           startAddress="{{third}}"
                           endAddress="{{end}}"
                           travelMode="{{travelMode.label}}">
    </google-map-directions>

    <div id="inputs">
      
      <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="Start address" value="{{start}}">
      </core-field>
      <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="Second address" value="{{second}}">
        
      </core-field>
       <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="Third address" value="{{third}}">
      </core-field>
      <core-field>
        <core-icon icon="icons:search"></core-icon>
        <input placeholder="End address" value="{{end}}">
      </core-field>
       
    </div>

  </template>
</body>
</html>
